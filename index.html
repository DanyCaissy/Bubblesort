<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Dany Caissy - Bubblesort</title>

        <!-- Bootstrap Core CSS -->
        <link href="sb-admin/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="sb-admin/css/sb-admin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="sb-admin/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond./sb-admin/js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dany Caissy - Bubblesort
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <button id="buttonShuffle" type="button" class="btn btn-primary" onclick="ajaxGetShuffle();">Shuffle</button>
                        <button id="buttonStep" type="button" class="btn btn-primary" onclick="ajaxGetStep();">Step</button>
                        <button id="buttonPlay" type="button" class="btn btn-primary" onclick="play(500);">Play</button>
                        <button id="buttonPlayFast" type="button" class="btn btn-primary" onclick="play(50);">Play Fast</button>
                        <br />
                        <br />

                        <div style="width:128px;">
                            <div style="text-align:right;">
                                Step: <input id="inputStep" type="text" value="0" disabled size="1" /> <br />
                                Iteration: <input id="inputIteration" type="text" value="0" disabled size="1" /> <br />
                                Swap: <input id="inputSwap" type="text" value="0" disabled size="1" /> <br />
                            </div>
                        </div>

                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-lg-12" style="overflow:hidden;">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Bubblesort chart</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="bubblesort_chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->


        <!-- jQuery Version 1.11.0 -->
        <script src="sb-admin/js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="sb-admin/js/bootstrap.min.js"></script>

        <!-- Flot Charts JavaScript -->
        <!--[if lte IE 8]><script src="sb-admin/js/excanvas.min.js"></script><![endif]-->
        <script src="sb-admin/js/plugins/flot/jquery.flot.js"></script>
        <script src="sb-admin/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
        <script src="sb-admin/js/plugins/flot/jquery.flot.resize.js"></script>
        <script src="sb-admin/js/plugins/flot/jquery.flot.pie.js"></script>

        <script src="javascript/bubblesort.js"></script>

    </body>

</html>
